<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="gridstyle.css"/>
        <title>Grid</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <div>
            <h2>Grid layout</h2>
        </div>
        <div class="grid-container">
            <div class="grid-item item1 color1 last-item">Grid Item 1</div>
            <div class="grid-item item2 color2 special-item">Grid Item 2</div>
            <div class="grid-item item3 color3">Grid Item 3</div>
            <div class="grid-item item4 color4">Grid Item 4</div>
            <div class="grid-item item5 color3">Grid Item 5</div>
            <div class="grid-item item6 color1">Grid Item 6</div>
            <div class="grid-item item7 color2 first-item">Grid Item 7</div>
        </div>
        <!-- layout -->
        <main class="grid-containers">
            <header class="grid-items grid-item-header">
                <h1>Header</h1>
            </header>                 
            <article class="grid-items grid-item-content">
                <h1>Main Content</h1>
            </article>             
            <aside class="grid-items grid-item-sidebar">
                <h1>Sidebar</h1>
            </aside>
        </main>
        <main class="grid-container2">
            <header class="header">
                <h1>Header</h1>
            </header>
            <article class="content">
                <h1>Main Content</h1>
            </article>       
            <div class="menu"></div>     
            <aside class="sidebar">
                <h1>Sidebar</h1>
            </aside>
            <div class="footer"></div>
        </main>
    </body>
</html>
